<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Fight</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="body">
    <header>
        <img class="logo"
             title="Reset Game"
             src="./assets/Pokemon_logo.png"
             alt="Pokemon">
    </header>
    <div class="playground">
        <div class="pokemon character">
            <span class="lvl">Lv. 1</span>
            <img src="https://purepng.com/public/uploads/large/purepng.com-pokemonpokemonpocket-monsterspokemon-franchisefictional-speciesone-pokemonmany-pokemonone-pikachu-17015277846874rzz8.png" class="sprite">
            <div class="details">
                <h2 class="name" id="name-character">Pikachu</h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-character" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-character">100 / 100</span>
                </div>
            </div>
        </div>

        <div class="control">
            <button class="button" id="btn-kick">Thunder Jolt</button>
            <button class="button" id="btn-random-attack">Thunder Bolt</button>
        </div>

        <div class="pokemon enemy">
            <span class="lvl">Lv. 1</span>
            <img src="https://www.pngplay.com/wp-content/uploads/10/Charmander-Pokemon-PNG-Images-HD.png" class="sprite">
            <div class="details">
                <h2 class="name" id="name-enemy">Charmander</h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-enemy" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-enemy">100 / 100</span>
                </div>
            </div>
        </div>

        <div class="pokemon mewtwo">
            <span class="lvl">Lv. 1</span>
            <img src="https://archives.bulbagarden.net/media/upload/thumb/8/89/0150Mewtwo.png/800px-0150Mewtwo.png" class="sprite">
            <div class="details">
                <h2 class="name" id="name-mewtwo">Mewtwo</h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-mewtwo" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-mewtwo">100 / 100</span>
                </div>
            </div>
        </div>
    </div>
    
    <div id="logs" class="logs">
    </div>
</div>

<div class="catch_screen"></div>

<script src="main.js"></script>
</body>
</html>
